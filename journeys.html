<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Journeys | Silkim</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="journeys.css" />
</head>

<body>

<header class="header">
  <a href="index.html" class="logo">SILKIM</a>

  <div class="menu-toggle" id="menuToggle">☰</div>

  <nav id="mainNav">
    <a href="index.html">Home</a>
    <a href="journeys.html">Journeys</a>
    <a href="philosophy.html">Philosophy</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>

  <!-- HERO -->
  <section class="journeys-hero">
    <div class="journeys-hero-content reveal">
      <h1>Journeys</h1>
      <p>
        Each route is limited, intentional,
        and shaped by season, terrain, and time.
      </p>
    </div>
  </section>

  <!-- CARDS -->
  <section class="journey-section">
    <div class="container">
      <div class="cards">

        <a href="ladakh-detail.html" class="card-link">
          <article class="card ladakh reveal">
            <h3>Ladakh Traverse</h3>
            <span>12 days · High altitude</span>
          </article>
        </a>

        <a href="sikkim-detail.html" class="card-link">
          <article class="card sikkim reveal">
            <h3>Sikkim Monastery Route</h3>
            <span>8 days · Cultural</span>
          </article>
        </a>

        <a href="bhutan-detail.html" class="card-link">
          <article class="card bhutan reveal">
            <h3>Bhutan Interior</h3>
            <span>10 days · Slow travel</span>
          </article>
        </a>

      </div>
    </div>
  </section>

</main>

<footer class="footer">
  © 2025 Silkim
</footer>

<script>
  const reveals = document.querySelectorAll(".reveal");
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) entry.target.classList.add("visible");
    });
  }, { threshold: 0.15 });
  reveals.forEach(el => observer.observe(el));
</script>

<script>
  document.getElementById("menuToggle")
    .addEventListener("click", () =>
      document.getElementById("mainNav").classList.toggle("active")
    );
</script>
<script src="chatbot.js"></script>
</body>
</html>
